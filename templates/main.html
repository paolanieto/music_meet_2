<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/styled.css' %}" />
    <link rel="shortcut icon" type="image/png" href="/static/images/MusicMeet.png"/>
    <title>MusicMeet - Stay on your grind and get signed!</title>
    
  </head>

  <body>
    
    {% include 'navbar.html' %}

    {% if messages %}
    <u1 class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </u1>
    {% endif %}

    {% block content %}

    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
